							<section>
								<form id="form">
									<div class="row gtr-uniform">

	<script>
		$(document).ready(function() {
   			var API_KEY = "AIzaSyCt3BBVnzgxrLPp2DH6a3PtlFgBMxYP_W8";
    		var video = "";

    		$("#form").submit(function (event) {
        		event.preventDefault();
        		var query = $("#query").val();
        		videoSearch(API_KEY, query, 10);
    		})

    		function videoSearch(key, query, maxResults) {
       			 $.get("https://www.googleapis.com/youtube/v3/search?key=" + key + "&type=video&part=snippet&maxResults=" + maxResults + "&q=" + query, function(data) {
             		console.log(data);

             		data.items.forEach(item => {
                		 video = `<iframe width="420" height="315" src="http://www.youtube.com/embed/${item.id.videoId}" frameborder="0" allowfullscreen></iframe>`;
                		 $("#videos").append(video);
             			});
        			})
   			 }
		})
	</script>
